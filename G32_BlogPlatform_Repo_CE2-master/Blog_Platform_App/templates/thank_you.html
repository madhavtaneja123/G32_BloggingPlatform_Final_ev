<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .thank-you-box h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .thank-you-box p {
            color: #333;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .thank-you-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .thank-you-box a:hover {
            background-color: #45a049;
        }

        .emoji {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <div class="emoji">üôè</div>
        <h2>Thank you for your message!</h2>
        <p>We appreciate you reaching out. We'll get back to you soon.</p>
        <a href="{% url 'index' %}">‚Üê Back to Home</a>
    </div>
</body>
</html>
