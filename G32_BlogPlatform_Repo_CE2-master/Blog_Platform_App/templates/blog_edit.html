<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#f8f9fa;
        }
        .edit-form-container{
            max-width:700px;
            margin:3rem auto;
            padding:2rem;
            background-color:white;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
            animation:fadeIn 0.5s ease;
        }

        .form-label{
            font-weight:500;
        }

        .form-control:focus{
            border-color:#0d6efd;
            box-shadow:0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-primary{
            transition:background-color 0.3s ease;
        }

        .btn-primary:hover{
            background-color:#084298;
        }

        @keyframes fadeIn{
            from{
                opacity:0;
                transform:translateY(20px);
            }
            to{
                opacity:1;
                transform:translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-form-container">
            <h2 class="text-center mb-4">Edit Blog</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" value="{{ blog.title }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="6" required>{{ blog.content }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author Name</label>
                    <input type="text" name="author_name" class="form-control" value="{{ blog.author_name }}"required readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author Email</label>
                    <input type="email" name="author_email" class="form-control" value="{{ blog.author_email }}"required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
