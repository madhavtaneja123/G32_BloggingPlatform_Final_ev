<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-card h3 {
      font-weight: 600;
      color: #5a5a5a;
      text-align: center;
      margin-bottom: 1.8rem;
    }
    .form-control {
      border-radius: 0.75rem;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(110, 142, 251, 0.25);
      border-color: #6e8efb;
    }
    .btn-primary {
      background: linear-gradient(to right, #6e8efb, #a777e3);
      border: none;
      border-radius: 0.75rem;
      padding: 0.6rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #5a75ea, #946ce2);
      transform: scale(1.02);
    }
    .input-group-text {
      background: transparent;
      border: none;
    }
    .input-group {
      border: 1px solid #ced4da;
      border-radius: 0.75rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .register-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }
    .register-link a {
      color: #6e8efb;
      font-weight: 500;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
      color: #5a75ea;
    }
  </style>
</head>
<body>

  <form action="/login/" method="POST"> {% csrf_token %}
    <div class="login-card">
      <h3><i class="fas fa-lock me-2"></i>Login</h3>
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Submit</button>
      </div>

      <div class="register-link">
        Don't have an account?
        <a href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </form>

</body>
</html>
