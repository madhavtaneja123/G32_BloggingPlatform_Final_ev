<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{url_for('static',filename='logo.jpg')}}">
    <style>
        body{
            font-family:Arial,sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background-image:url("{{url_for('static', filename='outer_background.jpg')}}");
            background-size:cover;
            background-position:center;
        }

        .container{
            background-image: url("{{url_for('static', filename='background.jpg')}}");
            background-size:cover;
            background-position:center;
            background-color:rgba(255, 255, 255, 0.9);
            padding:30px;
            border-radius:8px;
            box-shadow:0px 4px 12px rgba(0, 0, 0, 0.1);
            width:400px;
        }

        h2{
            text-align:center;
            color:#6bbf59;
        }

        .alert{
            text-align:center;
        }

        button{
            width:100%;
            padding:10px;
            background-color:#6bbf59;
            color:white;
            border:none;
            border-radius:4px;
            font-size:16px;
            cursor:pointer;
            transition:background-color 0.3s ease,transform 0.3s ease;
        }

        button:hover{
            background-color:#5aa74f;
            transform:translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert- {{category}}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{url_for('signup')}}">
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobileno"><b>Mobile Number</b></label>
                <input type="text" id="mobileno" name="mobileno" pattern="\d{10}" title="Enter a 10-digit mobile number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" minlength="6" class="form-control" required>
                <input type="checkbox" id="show-password"> Show Password
            </div>
            <button type="submit"><b>Sign Up</b></button>
            <span><b>Already have an account?</b></span>
    <a href="{{('login')}}" style="text-decoration: none;">Login</a>
        </form>
    </div>

    <script>
        document.getElementById('show-password').addEventListener('change',function (){
            let passwordField=document.getElementById('password');
            passwordField.type=this.checked?'text':'password';
        });
    </script>
</body>

</html>
