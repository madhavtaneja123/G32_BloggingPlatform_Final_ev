{% extends "base.html" %}
{% block title %} Edit Blog {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Your Blog</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label>Title:</label>
            <input type="text" class="form-control" name="title" value="{{blog.title}}" required>
        </div>

        <div class="mb-3">
            <label>Category:</label>
            <input type="text" class="form-control" name="category" value="{{blog.category}}"required>
        </div>

        <div class="mb-3">
            <label>Content:</label>
            <textarea class="form-control" name="content" rows="5" required>{{blog.content}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{url_for('display_blogs')}}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
