<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Categories </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="{{url_for('static',filename='logo.jpg')}}">
  <style>
body{
    font-family:'Arial',sans-serif;
    background-color:#f8f9fa;
    margin:0;
    padding:0;
    background-image:url(../static/outer_background.jpg);
    background-size:cover;
    position:center;
}
.navbar{
    background-color:black !important;
    padding:15px 20px;
    box-shadow:0px 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar-brand img{
    height:50px;
    width:auto;
}

.navbar h1{
    color:white;
    font-size:30px;
    font-weight:bold;
    margin:0 auto;
    text-align:center;
    position:absolute;
    left:50%;
    transform:translateX(-50%);
}

.navbar-nav .nav-link{
    color:white !important;
    font-size:18px;
    display:flex;
    align-items:center;
    gap:5px;
    transition:0.3s ease-in-out;
}

.navbar-nav .nav-link:hover{
    color:#ffe600 !important;
    transform:scale(1.05);
}
@media(max-width:992px){
    .navbar h1{
        position:static;
        transform:none;
        margin:10px auto;
        text-align:center;
    }
}
@media(max-width:768px){
    .navbar{
        flex-direction:column;
        text-align:center;
    }
    .navbar-nav{
        text-align:center;
    }
    .navbar-nav .nav-link{
        justify-content:center;
    }
}
.row{
    align-items: center;
    justify-content: center;
}
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
        <form class="d-flex me-3" method="POST" action="{{url_for('categories')}}">
        <input class="form-control me-2" type="search" name="search" placeholder="Search by Category" required>
        <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
    <a class="navbar-brand" href="{{url_for('index')}}">
            </a>
        <h1 class="text-white fs-5 fw-bold position-absolute start-50 translate-middle-x">BlogBuzz</h1>
    
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
        <li class="nav-item">
    <a class="nav-link" href="{{url_for('index')}}"><b>Home</b></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('about')}}"><b>About Us</b></a>
    </li>
    <li class="nav-item">
         <a class="nav-link" href="{{url_for('contact')}}"><b>Contact</b></a>
        </li>
        </ul>
        </div>
        </div>
    </nav>
  
      <div class="container mt-4">
        {% if search_query %}
            <h1 class="text-center text-white">Results for "{{search_query}}" </h1>
        {% endif %}
    
        {% if blogs %}
        <div class="row">
        {% for blog in blogs %}
        <div class="col-md-6">
        <div class="card mb-3">
        <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">By: {{blog.author_name}} </h6>
        <p class="card-text">{{blog.content[:100]}}...</p>
        <a href="{{url_for('display_blogs',blog_id=blog.id)}}" class="btn btn-primary">Read More</a>
        </div>
        </div>
        </div>
        {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-white"><b>No blogs found for this category.</b></p>
        {% endif %}
    </div>
      <div class="container" style="background-image: url(../static/background.jpg);">   
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
